<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Song Launch ðŸŽµ</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      color: #fff;
      padding: 50px 20px;
      overflow-y: auto;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    img {
      width: 400px;
      height: 400px;
      object-fit: cover;
      border-radius: 20px;
      border: 5px solid white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      margin-top: 25px;
    }

    .button-container {
      margin-top: 35px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 80%;
      max-width: 300px;
    }

    a.button {
      text-decoration: none;
      color: white;
      padding: 15px 20px;
      border-radius: 40px;
      font-size: 1.2em;
      display: block;
      text-align: center;
      transition: 0.25s ease;
      font-weight: 600;
    }

    .spotify { background: #1DB954; }
    .spotify:hover { background: #169c46; }

    .youtube { background: #FF0000; }
    .youtube:hover { background: #cc0000; }

    .amazon { background: #FF9900; }
    .amazon:hover { background: #e68a00; }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      img { width: 320px; height: 320px; }
      a.button { font-size: 1em; }
    }

    @media (max-width: 400px) {
      img { width: 280px; height: 280px; }
    }
  </style>
</head>
<body>

  <h1>ðŸŽµ New Song Out Now!</h1>

  <!-- Song Cover Image -->
  <img src="img.png" alt="Song Cover" />

  <!-- Streaming Buttons -->
  <div class="button-container">
    <a class="button spotify" href="#" target="_blank">Listen on Spotify</a>
    <a class="button youtube" href="#" target="_blank">Watch on YouTube</a>
    <a class="button amazon" href="https://music.amazon.in/albums/B0G1BVXL38?trackAsin=B0G1BW9J1L&do=play&ts=1763542957&ref=dm_sh_szSpFwo98Z2IZnwweY4iGpP39&referrer=dm_sh_whatsapp" target="_blank">Amazon Music</a>
  </div>

</body>
</html>
