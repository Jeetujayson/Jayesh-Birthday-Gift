<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday üéâ</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      color: #fff;
      padding: 50px 20px;
      overflow-y: auto;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    img {
      width: 400px;
      height: 400px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      margin-top: 25px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    img.visible {
      opacity: 1;
    }

    button {
      background: #ff4081;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1.2em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e91e63;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      img { width: 150px; height: 150px; }
      button { font-size: 1em; padding: 12px 24px; }
    }
  </style>
</head>
<body>


  <!-- Hidden Birthday photo -->
  <img src="img.png" alt="Birthday Photo" id="birthday-photo" />

  <br>
  <button id="launchBtn">Launch Music Video üéÅ</button>

  <!-- Celebration music -->
  <audio id="celebrationMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <script>
    const button = document.getElementById('launchBtn');
    const music = document.getElementById('celebrationMusic');
    const photo = document.getElementById('birthday-photo');

    function launchConfetti() {
      const duration = 4 * 1000;
      const end = Date.now() + duration;
      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    button.addEventListener('click', async () => {
      // Launch confetti
      launchConfetti();

      // Play music (looping)
      try {
        await music.play();
      } catch (e) {
        console.warn("Audio play blocked:", e);
      }

      // Show the image
      photo.classList.add('visible');

      // Update button
      button.innerText = "üéâ Music Released!";
      button.disabled = true;
    });
  </script>
</body>
</html>
